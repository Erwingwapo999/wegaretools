<body>
    <div class="container">
        <div class="row py-2">
            <div class="col-lg-6 col-md-12 mx-auto mt-3">
                <div class="card bg-info bg-transparent box-shadow">
                    <nav class="navbar navbar-expand-sm navbar-light bg-transparent">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">

                        <div class="collapse navbar-collapse justify-content-md-center" id="navbar">
                            <strong>
                            <ul class="navbar-nav">

                                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

                    <div class="card-header">
                        <form>
                            <div class="form-group form-row my-auto">
                                <div class="col-lg-6 col-md-6 form-row py-1">
                                    <div class="col-lg-3 col-md-2 my-auto">
                                        <label class="my-auto">Mode</label>
                                    </div>
                                    <div class="col">
                                        <select class="form-control" required>
                                            <option >mode.name</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 form-row py-1">
                                    <div class="col-lg-3 col-md-2 my-auto">
                                        <label class="my-auto">Config</label>
                                    </div>
                                    <div class="col">
                                        <select class="form-control"required>
                                            <option>profile</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="ol-lg-12 col-md-12 form-row py-1">
                                    <div class="col d-flex justify-content-center">
                                        <div>
                                            <button type="submit" class="btn btn-success px-5">Load</button>
                                        </div>

                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-row pb-lg-2">
                                <div class="col-md-6">
                                    <label>Mode</label>
                                    <select class="form-control" required>
                                        <option>SSL/TLS + Payload</option>
                                        <option>mode.name</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label>Socks Proxy</label>
                                    <select class="form-control" required>
                                        <option>socks.name</option>
                                    </select>
                                </div>
                            </div>
                            <div class="pb-lg-2">
                                <div class="form-row pb-lg-2">
                                    <div class="col-md-6">
                                        <label>Host/IP Address</label>
                                        <input type="text" class="form-control" placeholder="server.com" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label>Port</label>
                                        <input type="number" class="form-control" placeholder="443" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label>UDPGW Port</label>
                                        <input type="number" class="form-control" placeholder="7300" required>
                                    </div>
                                    
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4">
                                        <label>Username</label>
                                        <input type="text" class="form-control" placeholder="Username" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Password</label>
                                        <input type="text" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label>SNI</label>
                                        <input type="text" class="form-control" placeholder="bug.com" required>
                                    </div>
                                </div>
                                <div class="pb-lg-2">
                                    <div class="form-group">
                                        <label>Payload</label>
                                        <textarea style="text-align:left" class="form-control" rows="5" placeholder="GET http://server.com/ HTTP/1.1[crlf][crlf]CONNECT [host_port] HTTP/1.1[crlf]Connection: keep-allive[crlf][crlf]" required></textarea>
                                    </div>
                                </div>
                                <div class="form-group pb-lg-2 text-center">
                                    <label>Config Name</label>
                                    <input type="text" class="form-control text-center" placeholder="config-name" required>
                                </div>
                                <div class="pb-lg-2 text-center">
                                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                                </div>
                            </div>
                        </form>

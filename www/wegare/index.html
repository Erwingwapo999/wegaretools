<!DOCTYPE html>
<html lang="id">
<head>

<body>
<div class="col text-center tcolor mx-auto" style="height: 100Vh;max-width: 100Vw;">
<br>
<div class="d-flex justify-content-center">
	<h5 class="my-2"><strong>Wegare STL Tunnel GUI</strong></h5>
</div>
<div class="text-center d-flex d-xl-flex justify-content-center justify-content-xl-center">

<br>
<div class="col text-center mx-auto" style="max-width: 80Vw">
	<form>
	  <div class="form-row">
		<div class="form-group col-md-6">
		  <label for="input_host">Host/IP Address</label>
		  <input type="text" class="form-control" id="input_host" placeholder="www.helmiau.com">
		</div>
		<div class="form-group col-md-6">
		  <label for="input_port">Port</label>
		  <input type="text" class="form-control" id="input_port" placeholder="443">
		</div>
	  </div>
	  <div class="form-row">
		<div class="form-group col-md-6">
		  <label for="input_user">Username</label>
		  <input type="text" class="form-control" id="input_user" placeholder="helmiauganteng">
		</div>
		<div class="form-group col-md-6">
		  <label for="input_pass">Password</label>
		  <input type="text" class="form-control" id="input_pass" placeholder="katasandiku">
		</div>
	  </div>
	  <div class="form-row">
		<div class="form-group col-md-4">
		  <label for="input_pass">SNI/Bug</label>
		  <input type="text" class="form-control" id="input_pass" placeholder="mbah.youtube.com">
		</div>
		<div class="form-group col-md-4">
		  <label for="inputState">Inject Mode</label>
		  <select id="inputState" class="form-control">
			<option selected>HTTP Proxy + Payload</option>
			<option>SSL/TLS Direct</option>
			<option>SSH Direct + Payload</option>
			<option>SSL/TLS + Payload</option>
		  </select>
		</div>
		<div class="form-group col-md-4">
		  <label for="inputState">Socks Proxy</label>
		  <select id="inputState" class="form-control">
			<option selected>Badvpn-Tun2socks</option>
			<option>Transparent Proxy</option>
		  </select>
		</div>
	  </div>
	  <div class="form-row">
		<div class="form-group col-md-6">
		  <input class="form-check-input" type="checkbox" id="autoreconnect">
		  <label class="form-check-label" for="autoreconnect">
			Auto Reconnect
		  </label>
		</div>
		<div class="form-group col-md-6">
		  <input class="form-check-input" type="checkbox" id="onboot">
		  <label class="form-check-label" for="onboot">
			Start On-Boot
		  </label>
		</div>
	  </div>
	  <div class="form-group">
		  <button type="submit" class="btn btn-danger">Load Config</button>
		  <button type="submit" class="btn btn-success">Save Config</button>
		  <button type="submit" class="btn btn-primary">Start Inject</button>
	  </div>
